<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen" class="start-screen" style="display: flex;">
        <p>+ ARROW KEYS TO MOVE +</p>
        <p>+ PRESS SPACE TO FIRE +</p>
        <p>+ PRESS ENTER TO START OR PAUSE GAME +</p>
    </div>

    <div class="game-container">
        <div id="canvas-holder" class="justify-horizontal"></div>
        <div class="game-info">
            <p id="score">Score: 0</p>
            <p id="health">Health: 100%</p>
        </div>
    </div>

    <div id="pauseScreen" class="pause-screen" style="display: none;">
        <h2>Game Paused</h2>
        <button id="resumeButton" type="button">Resume</button>
    </div>

    <div class="crt-effect"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
